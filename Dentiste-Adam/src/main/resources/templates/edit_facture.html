<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Layout">
<head>
    <meta charset="UTF-8">
    <title>edit facture</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css">
    <script src="assets/js/dashboard.js"></script>
</head>
<body>
<div layout:fragment="content1">
    <div class="content-wrapper">
        <div class="page-header">
            <h3 class="page-title">
                <span class="page-title-icon bg-gradient-primary text-white me-2">
                  <i class="mdi mdi-home"></i>
                </span>edit facture
            </h3>
            <nav aria-label="breadcrumb">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">
                        <span></span>Overview <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-12 grid-margin">
            <div class="card">
                <div class="card-body">
                    <form class="forms-sample" th:action="@{save_facture(page=${current_page})}" th:method="post">
                        <div class="form-group">
                            <input type="hidden" th:value="${facture.id}" name="id">
                            <label >date facturation</label>
                            <input type="date" class="form-control" placeholder="date Facturation" th:value="${facture.dateFacturation}" name="dateFacturation">
                            <span class="text-danger" th:errors="${facture.dateFacturation}"></span>
                        </div>
                        <div class="form-group">
                            <label >montant paye</label>
                            <input type="number" class="form-control" placeholder="montant Paye" th:value="${facture.montantPaye}" name="montantPaye">
                            <span class="text-danger" th:errors="${facture.montantPaye}"></span>
                        </div>
                        <div class="form-group">
                            <label >montant restant</label>
                            <input type="number" class="form-control" placeholder="montant Restant" th:value="${facture.montantRestant}" name="montantRestant">
                            <span class="text-danger" th:errors="${facture.montantRestant}"></span>
                        </div>
                        <div class="form-group">
                            <label >montant total</label>
                            <input type="number" class="form-control" placeholder="montant total" th:value="${facture.montantTotal}" name="montantTotal">
                            <span class="text-danger" th:errors="${facture.montantTotal}"></span>

                        </div>
                        <div class="form-group">
                            <label >type paiement </label>
                            <select class="form-control form-control-sm" name="typePaiement">
                                <option th:each="p : ${type_payement}"
                                        th:text="${p}"
                                        th:value="${p}"
                                        th:selected="${p == facture.typePaiement ? 'selected' : null}"
                                >
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label >consultation </label>
                            <select class="form-control form-control-sm" name="consultation">
                                <option th:each="p : ${consultation}"
                                        th:text="${p.id}"
                                        th:value="${p.id}"
                                        th:selected="${p.id == facture.consultation.id ? 'selected' : null}"
                                >
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label >situationFinanciere </label>
                            <select class="form-control form-control-sm" name="situationFinanciere">
                                <option th:each="p : ${situation_financier}"
                                        th:text="${p.id}"
                                        th:value="${p.id}"
                                        th:selected="${p.id == facture.situationFinanciere.id ? 'selected' : null}"
                                >
                                </option>
                            </select>
                        </div>

                        <div class="form-check form-check-flat form-check-primary">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input"> Remember me </label>
                        </div>
                        <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
                        <button class="btn btn-light">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
