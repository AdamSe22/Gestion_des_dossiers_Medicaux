<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Layout">
<head>
    <meta charset="UTF-8">
    <title>new caisse</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css">
    <script src="assets/js/dashboard.js"></script>
</head>
<body>
<div layout:fragment="content1">
    <div class="content-wrapper">
        <div class="page-header">
            <h3 class="page-title">
                <span class="page-title-icon bg-gradient-primary text-white me-2">
                  <i class="mdi mdi-home"></i>
                </span>new caisse
            </h3>
            <nav aria-label="breadcrumb">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">
                        <span></span>Overview <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-12 grid-margin">
            <div class="card">
                <div class="card-body">
                    <form class="forms-sample" th:action="@{save_caisse(page=${current_page})}" th:method="post">
                        <div class="form-group">
                            <label >recetteDuJours</label>
                            <input type="number" class="form-control" placeholder="recetteDuJours" th:value="${caisse.recetteDuJours}" name="recetteDuJours">
                            <span class="text-danger" th:errors="${caisse.recetteDuJours}"></span>

                        </div>
                        <div class="form-group">
                            <label >recetteDuMois</label>
                            <input type="number" class="form-control" placeholder="recetteDuMois" th:value="${caisse.recetteDuMois}" name="recetteDuMois">
                            <span class="text-danger" th:errors="${caisse.recetteDuMois}"></span>

                        </div>
                        <div class="form-group">
                            <label >recetteDuAnnee</label>
                            <input type="number" class="form-control" placeholder="recetteDuAnnee" th:value="${caisse.recetteDuAnnee}" name="recetteDuAnnee">
                            <span class="text-danger" th:errors="${caisse.recetteDuAnnee}"></span>
                        </div>
                        <div class="form-check form-check-flat form-check-primary">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input"> Remember me </label>
                        </div>
                        <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
                        <button class="btn btn-light">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
