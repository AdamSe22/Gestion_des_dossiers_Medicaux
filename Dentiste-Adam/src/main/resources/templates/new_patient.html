<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Layout">
<head>
    <meta charset="UTF-8">
    <title>new patient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css">
    <script src="assets/js/dashboard.js"></script>
</head>
<body>
<div layout:fragment="content1">
    <div class="content-wrapper">
        <div class="page-header">
            <h3 class="page-title">
                <span class="page-title-icon bg-gradient-primary text-white me-2">
                  <i class="mdi mdi-home"></i>
                </span>new patient
            </h3>
            <nav aria-label="breadcrumb">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">
                        <span></span>Overview <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-12 grid-margin">
            <div class="card">
                <div class="card-body">
                    <form class="forms-sample" th:action="@{save}" th:method="post">
                        <div class="form-group">
                            <label >nom</label>
                            <input type="text" class="form-control" placeholder="nom" th:value="${patient_new.nom}" name="nom">
                            <span class="text-danger" th:errors="${patient_new.nom}"></span>

                        </div>
                        <div class="form-group">
                            <label>prenom</label>
                            <input type="text" class="form-control" placeholder="prenom" th:value="${patient_new.prenom}" name="prenom">
                            <span class="text-danger" th:errors="${patient_new.prenom}"></span>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" th:value="${patient_new.email}" name="email">
                            <span class="text-danger" th:errors="${patient_new.email}"></span>
                        </div>
                        <div class="form-group">
                            <label >address</label>
                            <input type="text" class="form-control" placeholder="adresse" th:value="${patient_new.adresse}" name="adresse">
                            <span class="text-danger" th:errors="${patient_new.adresse}"></span>

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">telephone</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="ex:+2120000000" th:value="${patient_new.telephone}" name="telephone">
                            <span class="text-danger" th:errors="${patient_new.telephone}"></span>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputConfirmPassword1">cin</label>
                            <input type="text" class="form-control" id="exampleInputConfirmPassword1" placeholder="ex:AZ1234" th:value="${patient_new.cin}" name="cin">
                            <span class="text-danger" th:errors="${patient_new.cin}"></span>

                        </div>
                        <div class="form-group">
                            <label >date naissance</label>
                            <input type="date" class="form-control"  placeholder="ex:AZ1234" th:value="${patient_new.dateNaissance}" name="dateNaissance">
                            <span class="text-danger" th:errors="${patient_new.dateNaissance}"></span>
                        </div>
                        <div class="form-group">
                            <label >group sanguin </label>
                            <select class="form-control form-control-sm" name="groupSanguin">
                                <option th:each="p:${groupSanguin}" th:text="${p}" th:value="${p}" th:selected="${p == patient_new.groupSanguin ? 'selected' : null}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label >mutuelle </label>
                            <select class="form-control form-control-sm" name="mutuelle">
                                <option th:each="p : ${mutuelle}"
                                        th:text="${p}"
                                        th:value="${p}"
                                        th:selected="${p == patient_new.mutuelle ? 'selected' : null}">
                                </option>
                            </select>
                        </div>
                        <div class="form-check form-check-flat form-check-primary">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input"> Remember me </label>
                        </div>
                        <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
                        <button class="btn btn-light">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
