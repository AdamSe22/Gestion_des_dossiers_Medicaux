<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Layout">
<head>
    <meta charset="UTF-8">
    <title>new situation financier</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css">
    <script src="assets/js/dashboard.js"></script>
</head>
<body>
<div layout:fragment="content1">
    <div class="content-wrapper">
        <div class="page-header">
            <h3 class="page-title">
                <span class="page-title-icon bg-gradient-primary text-white me-2">
                  <i class="mdi mdi-home"></i>
                </span>new situation financier
            </h3>
            <nav aria-label="breadcrumb">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">
                        <span></span>Overview <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-12 grid-margin">
            <div class="card">
                <div class="card-body">
                    <form class="forms-sample" th:action="@{save_situation}" th:method="post">
                        <div class="form-group">
                            <label >mantant total paye</label>
                            <input type="number" class="form-control" placeholder="montantGlobalPaye" th:value="${situation_financier.montantGlobalPaye}" name="montantGlobalPaye">
                            <span class="text-danger" th:errors="${situation_financier.montantGlobalPaye}"></span>

                        </div>
                        <div class="form-group">
                            <label >mantant total restant</label>
                            <input type="number" class="form-control" placeholder="montantGlobalRestant" th:value="${situation_financier.montantGlobalRestant}" name="montantGlobalRestant">
                            <span class="text-danger" th:errors="${situation_financier.montantGlobalRestant}"></span>

                        </div>
                        <div class="form-group">
                            <label >caisse </label>
                            <select class="form-control form-control-sm" name="caisse">
                                <option th:each="p : ${caisse}"
                                        th:text="${p.id}"
                                        th:value="${p.id}"
                                        >
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label >numero dossier </label>
                            <select class="form-control form-control-sm" name="dossierMedical">
                                <option th:each="p : ${dossier_medical}"
                                        th:text="${p.numeroDossier}"
                                        th:value="${p.id}"
                                        >
                                </option>
                            </select>
                        </div>

                        <div class="form-check form-check-flat form-check-primary">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input"> Remember me </label>
                        </div>
                        <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
                        <button class="btn btn-light">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
